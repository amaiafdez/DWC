<script language="JavaScript">

	function suma(button){
		var num1=parseInt(document.form1.numero1.value);

		var res=0;
		res=num1+num2;
		document.getElementById("res").value=res;
	}
	function resta(button){
		var num1=parseInt(document.form1.numero1.value);
		var num2=parseInt(document.form1.numero2.value);
		var res=0;
		res=num1-num2;
		document.getElementById("res").value=res;
	}
	function multi(button){
		var num1=parseInt(document.form1.numero1.value);
		var num2=parseInt(document.form1.numero2.value);
		var res=0;
		res=num1*num2;
		document.getElementById("res").value=res;
	}
	function div(button){
		var num1=parseInt(document.form1.numero1.value);
		var num2=parseInt(document.form1.numero2.value);
		var res=0;
		res=num1/num2;
		document.getElementById("res").value=res;
	}
</script>
</head>

<form name="form1">
	<input type="text" name="numero1"><br>
	<input type="text" name="numero2"><br>
	<input type="button" value="+" onclick="suma(this)">
	<input type="button" value="-" onclick="resta(this)">
	<input type="button" value="x" onclick="multi(this)">

</form>
