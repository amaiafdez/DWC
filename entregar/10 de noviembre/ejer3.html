<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
  <head>
    
    <title>Ejer 2</title>
    <script type="text/javascript">
		  function hola(){
        if(document.getElementById("uno")=="1"){
          alert("Has presionado el botón 1");
        }
        
      
        if(document.getElementById("dos")=="2"){
          alert("Has presionado el botón 2");
        }
      
        if(document.getElementById("tres")=="3"){
          alert("Has presionado el botón 3");
        }
      }
    </script>
  </head>
  <body>

  <form id="formulario">
    <input type="submit" id="uno" value="1" onClick="hola()" />
    <input type="submit" id="dos" value="2" onClick="hola()" />
    <input type="submit" id="tres" value="3" onClick="hola()" />
  </form>
  </body>
</html>
