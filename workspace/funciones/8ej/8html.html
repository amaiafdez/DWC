<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1' /> 
    <title>Row Rollover table</title>
    <script type='text/javascript' src='tableruler.js'></script>
    <script type='text/javascript'>
      window.onload = function(){
      	tableruler();
      } 
    </script>
    <link href='8css.css' rel='stylesheet' type='text/css' />
  </head>
<body>
  <table class='ruler' summary='Campeones FIFA'>
  <caption>Campeones FIFA (1930 - 2022)</caption>
    <thead>
        <tr>
          <th>Año</th>
          <th>Lugar</th>
          <th>Campeón</th>
          <th>Marcador</th>
          <th>Subcampeón</th>
        </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan='5'>Última actualización: 2010-9-9</td>
      </tr>
    </tfoot>
  <tbody>
      <tr>
        <th>1930</th>
        <td>Uruguay</td>
        <td>Uruguay</td>
        <th>4-2</th>
        <td>Argentina</td>
      </tr>
  </tbody>
  </table>
</body>

</html>
