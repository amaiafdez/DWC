   <script type="text/javascript">
	  
			function palindroma(cadena){				
				var letras = cadena.split("");
  				var letrasReves = cadena.split("").reverse();

  				if(letras == letrasReves){
  					document.write(letras + " es palindroma");
  				}else{
  					document.write(letras + " no es palindroma");
  				}
			}
			
     </script>
